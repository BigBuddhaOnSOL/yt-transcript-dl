<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Extract and download YouTube video transcripts (subtitles) with one click. Fast, easy, and free." />
  <meta name="keywords" content="YouTube transcript, subtitle downloader, YouTube subtitles, extract captions, transcript tool" />
  <meta name="author" content="YourName or Brand" />
  <link rel="icon" href="/static/favicon.ico" type="image/x-icon" />
  <title>YouTube Transcript App – Download Subtitles Instantly</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body class="bg-light">

  <div class="container py-5">
    <div class="text-center mb-4">
      <h1 class="display-5 fw-bold">YouTube Transcript App</h1>
      <p class="lead">Extract subtitles (captions) from any public YouTube video.</p>
    </div>

    <form method="post" class="mb-4">
      <div class="row justify-content-center">
        <div class="col-md-8 col-lg-6">
          <input type="url" name="youtube_url" class="form-control form-control-lg" placeholder="Paste your YouTube video URL here" required>
        </div>
        <div class="col-auto mt-2 mt-md-0">
          <button type="submit" class="btn btn-primary btn-lg">Get Transcript</button>
        </div>
      </div>
    </form>

    {% if error %}
      <div class="alert alert-danger text-center" role="alert">
        {{ error }}
      </div>
    {% endif %}

    {% if transcript %}
      <div class="mb-3 text-center">
        <h2 class="h4">Transcript</h2>
        <textarea class="form-control" rows="20" readonly>{{ transcript }}</textarea>
      </div>
    {% endif %}
  </div>

  <footer class="text-center py-4 text-muted small">
    &copy; {{ 2025 }} YouTube Transcript App – Made with Flask & ❤️
  </footer>

  <!-- Bootstrap JS (optional) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
